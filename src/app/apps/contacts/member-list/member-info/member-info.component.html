<div class="text-center card">
    <div class="card-body">
        <div class="pt-2 pb-2">

            <h4 class="mt-3"><a [routerLink]="['../profile']" [queryParams]="{id:appUser.id}"
                    class="text-dark">{{appUser.firstName +' '+appUser.lastName}}</a></h4>
            <p class="text-muted">@{{appUser.username}} <span> | </span> <span> User enabled: {{appUser.enabled}}
                </span></p>

        </div> <!-- end .padding -->
    </div>
</div> <!-- end card-->
