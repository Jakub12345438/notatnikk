<app-default-layout containerClass="account-pages mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-pattern">

                <div class="card-body p-4">

                    <div class="text-center w-75 m-auto">
                        <div class="auth-logo">
                            <a [routerLink]="'../../dashboard-1'" class="logo logo-dark text-center">
                                <span class="logo-lg">
                                    <img src="../assets/images/logo-dark.png" alt="" height="22">
                                </span>
                            </a>

                            <a [routerLink]="'../../dashboard-1'" class="logo logo-light text-center">
                                <span class="logo-lg">
                                    <img src="../assets/images/logo-light.png" alt="" height="22">
                                </span>
                            </a>
                        </div>
                        <p class="text-muted mb-4 mt-3" i18n>Enter your email address and password to access admin
                            panel.</p>
                    </div>

                    <form name="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <app-ui-preloader [display]="loading"></app-ui-preloader>
                        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                        <div class="mb-3">

                        </div>

                        <div class="mb-3">

                        </div>

                        <div class="mb-3">

                        </div>

                        <div class="text-center d-grid">
                            <button class="btn btn-primary" type="button" (click)="onSubmit()" i18n> Log In </button>
                        </div>

                    </form>

                </div> <!-- end card-body -->
            </div>
            <!-- end card -->

            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p> <a [routerLink]="['../reset-password']" class="text-white-50 ms-1" i18n>Forgot your
                            password?</a></p>
                    <p class="text-white-50" i18n>Don't have an account? <a [routerLink]="['../register']"
                            class="text-white ms-1"><b>Sign
                                Up</b></a></p>
                </div> <!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- end col -->
    </div>
    <!-- end row -->
</app-default-layout>
